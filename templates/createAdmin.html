{% extends 'base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/createAdmin.css' %}" type="text/css" />
<!-- <script type="text/javascript" src="{% static 'js/createAdmin.js' %}"></script> -->

{% endblock %}

{% block content %}

<div>
    {% for message in messages %}
        {{message}}
    {% endfor %}
</div>

<div id="adminFormContainer" class="center">

    <form action="/root/createAdmin" method="post" id="createAdminForm">
        {% csrf_token %}

        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" class="input" name="name" placeholder=""><br>

        <label for="lastNameInput">Last name:</label>
        <input type="text" id="lastNameInput" class="input" name="lastName" placeholder=""><br>

        <label for="numberInput">Phone number:</label>
        <input type="text" id="numberInput" class="input" name="number" placeholder=""><br>

        <label for="userIdInput">User login:</label>
        <input type="text" id="userIdInput" class="input" value="{{user.login}}" name="userId" readonly><br>

        <input type="submit" id="createButton" value="Create">
    </form>

</div>


{% endblock %}
