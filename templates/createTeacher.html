{% extends 'base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/createTeacher.css' %}" type="text/css" />
<script type="text/javascript" src="{% static 'js/createTeacher.js' %}"></script>

{% endblock %}

{% block content %}

<div>
    {% for message in messages %}
        {{message}}
    {% endfor %}
</div>

<div id="teacherFormContainer" class="center">

    <form action="/root/createTeacher" method="post" id="createTeacherForm">
        {% csrf_token %}

        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" class="input" name="name" onblur="autocompleteMail()"><br>

        <label for="lastNameInput">Last name:</label>
        <input type="text" id="lastNameInput" class="input" name="lastName" onblur="autocompleteMail()"><br>

        <label for="numberInput">Phone number:</label>
        <input type="text" id="numberInput" class="input" name="number" placeholder=""><br>

        <label for="departmentInput">Department name:</label>
        <input type="text" id="departmentInput" class="input" name="department" placeholder=""><br>

        <label for="userIdInput">User login:</label>
        <input type="text" id="userIdInput" class="input" value="{{user.login}}" name="userId" readonly><br>

        <label for="mailInput">E-mail:</label>
        <input type="email" id="mailInput" class="input" name="mail" readonly><br>

        <input type="submit" id="createButton" value="Create">
    </form>

</div>


{% endblock %}
