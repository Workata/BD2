{% extends 'base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/manageAccount.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'icons/manage-course-icons-set/css/fontello.css' %}" type="text/css" />

{% endblock %}

{% block content %}

<div id="backButton">
    <a href="/root/home"> 
        <i class="icon-angle-circled-left"></i>
    </a>
</div>


<div id="container" class="center">

    <div id="createAccountButton" class="mainButton">
        <a href="/root/createCourse" class = "mainButtonA"> 
            <i class="icon-book"></i>
            <div class="buttonBottomText">Create course</div> 
        </a>
    </div>

    <div id="modifyAccountButton" class="mainButton">
        <a href="/root/chooseCourseToModify" class = "mainButtonA"> 
            <i class="icon-book-1"></i>
            <div class="buttonBottomText">Modify course</div> 
        </a>
    </div>

    <div id="deleteAccountButton" class="mainButton">
        <a href="/root/chooseCourseToDelete" class = "mainButtonA"> 
            <i class="icon-book-alt"></i>
            <div class="buttonBottomText">Delete course</div>     
        </a>
    </div>

    <div style="clear:both"></div>

</div>
{% endblock %}
